<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav th:replace="navbar.html"></nav>
<div class="container mt-5">
  <h1 class="text-center">Add Booking</h1>
  <form action="/addBooking" method="post">
    <div class="mb-3">
      <label for="studentEmail" class="form-label">Student:</label>
      <select name="studentEmail" id="studentEmail" class="form-select">
        <option th:each="student : ${students}" th:value="${student.email}" th:text="${student.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="itemId" class="form-label">Item:</label>
      <select name="itemId" id="itemId" class="form-select">
        <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.itemName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="bookingDate" class="form-label">Booking Date:</label>
      <input type="date" name="bookingDate" id="bookingDate" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="days" class="form-label">Days:</label>
      <input type="number" name="days" id="days" min="1" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="comment" class="form-label">Comment:</label>
      <textarea name="comment" id="comment" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Booking</button>
  </form>
</div>
</body>
</html>
